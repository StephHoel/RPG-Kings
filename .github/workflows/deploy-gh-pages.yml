name: Deploy Next.js site to GitHub Pages

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  e2e:
    name: Tests End to End
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          set -euo pipefail
          trap 'rc=$?; echo "[gh-pages][e2e][ERRO] Falha no script (exit $rc). Comando: \"$BASH_COMMAND\". Linha: $LINENO"; exit $rc' ERR
          echo "[gh-pages][e2e] Instalando dependências..."
          npm install

      - name: Build (static export)
        run: |
          set -euo pipefail
          trap 'rc=$?; echo "[gh-pages][e2e][ERRO] Falha no script (exit $rc). Comando: \"$BASH_COMMAND\". Linha: $LINENO"; exit $rc' ERR
          echo "[gh-pages][e2e] Fazendo build (export estático)..."
          npm run build

      - name: Run Test
        run: npm run test:e2e:ci

  lint:
    name: Eslint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          set -euo pipefail
          trap 'rc=$?; echo "[gh-pages][lint][ERRO] Falha no script (exit $rc). Comando: \"$BASH_COMMAND\". Linha: $LINENO"; exit $rc' ERR
          echo "[gh-pages][lint] Instalando dependências..."
          npm install

      - name: Run Lint
        run: |
          set -euo pipefail
          trap 'rc=$?; echo "[gh-pages][lint][ERRO] Falha no script (exit $rc). Comando: \"$BASH_COMMAND\". Linha: $LINENO"; exit $rc' ERR
          echo "[gh-pages][lint] Executando eslint..."
          npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [e2e, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          set -euo pipefail
          trap 'rc=$?; echo "[gh-pages][build][ERRO] Falha no script (exit $rc). Comando: \"$BASH_COMMAND\". Linha: $LINENO"; exit $rc' ERR
          echo "[gh-pages][build] Instalando dependências..."
          npm install

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build (static export)
        run: |
          set -euo pipefail
          trap 'rc=$?; echo "[gh-pages][build][ERRO] Falha no script (exit $rc). Comando: \"$BASH_COMMAND\". Linha: $LINENO"; exit $rc' ERR
          echo "[gh-pages][build] Fazendo build (export estático)..."
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
